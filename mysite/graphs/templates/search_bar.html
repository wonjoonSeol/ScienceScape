<!-- Standard file uploader -->
<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="card-content">

				<div class="row">
						<form method="POST" action ="{% url 'home' %}" enctype="multipart/form-data">
							<div class="col s9">
							{% csrf_token %}

							<div class="file-field">
								<p>Select .CSV file to upload</p>
								<br>
								<div class="btn blue darken-4">
									<span>File</span>
									<input type="file">
								</div>
								<div class="file-path-wrapper">
									<!-- <input class="file-path validate" type="text" value=""> -->
									{{upload}}
									<!-- {% for x in upload %}

									{% endfor %} -->
									<!-- type="text" -->
								</div>
							</div>
							</div>
							<div class="col s3">
							<input class="btn blue darken-4 waves-effect" type="submit" value="submit">
							</div>
						</form>

					<!-- TODO Add upload/submit button -->
				</div>

			</div> <!-- /card-content -->
		</div>
	</div>
</div> <!-- /row -->
